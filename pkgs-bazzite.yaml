repo-packages:
  # Kernel
  - repo: sentry
    packages:
      - kernel
      - kernel-core
      - kernel-modules
      - kernel-modules-core
      - kernel-modules-extra
      # - kernel-uki-virt # FIXME: Find out why it does not like ostree repos
      # Post install script fails. Bazzite does not use a unified image, unsure why it is included.
      - kernel-headers
      - kernel-devel
  # Steam support
  - repo: bazzite-multilib
    packages:
      - mesa-filesystem
      - mesa-libxatracker
      - mesa-libglapi
      - mesa-dri-drivers
      - mesa-libgbm
      - mesa-libEGL
      - mesa-vulkan-drivers
      - mesa-libGL
      - pipewire
      - pipewire-alsa
      - pipewire-gstreamer
      - pipewire-jack-audio-connection-kit
      - pipewire-jack-audio-connection-kit-libs
      - pipewire-libs
      - pipewire-pulseaudio
      - pipewire-utils
  - repo: bazzite-multilib:ml
    packages:
      - extest.i686
  - repo: sentry-switcheroo
    packages:
      - switcheroo-control
  - repo: rpmfusion-nonfree-steam
    packages:
      - steam
  - repo: bazzite
    packages:
      - duperemove
      - upower
      - upower-libs
      - gamescope-session-plus
      - gamescope-session-steam
      # - jupiter-hw-support-btrfs
      - jupiter-sd-mounting-btrfs
  - repo: audinux
    packages:
      - ladspa-noise-suppression-for-voice
  - repo: kylegospo-latency-flex
    packages:
      - latencyflex-vulkan-layer
  - repo: kylegospo-vk_hdr_layer
    packages:
      - vk_hdr_layer.x86_64
  - repo: kylegospo-vk_hdr_layer:ml
    packages:
      - vk_hdr_layer.i686
  - repo: rpmfusion-free
    packages:
      # Freeword
      - mesa-va-drivers-freeworld
      - mesa-vdpau-drivers-freeworld
      - mesa-va-drivers-freeworld.i686
      - mesa-vdpau-drivers-freeworld.i686

